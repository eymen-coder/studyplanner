<!DOCTYPE html>
<html lang="de">

<head>
    <title>Plan erstellen - Schritt 2</title>
    <meta charset="utf-8">
</head>

<body>
    <header>
        <section>
            <img src="img/logo.jpg" alt="Study-Planner Logo" width="100" height="100">
            <h1>Study-Planner</h1>
        </section>
    </header>
    <nav>
        <a href="index.html">Liste der Studienpläne</a> | <a href="plan.html">Detailseite zum Semesterplan</a> | <a
            href="kurs.html">Detailseite zum Kurs</a> | <a href="plan-neu-schritt1.html">Semesterplanerstellung</a>
    </nav>
    <aside>
        <h2>Akutelle Meldungen</h2>
        <ul>
            <li>Semesterstart am 1. Oktober</li>
            <li>Neue kurse im bereich Data Science verfügbar</li>
        </ul>
    </aside>
    <main>
        <form action="https://edu.inf.fh-dortmund.de/planService/testCreatePlan.php" method="post">
            <fieldset>
                <legend>Daten eingeben</legend>
                <p>
                    <label>
                        Name:
                        <input type="text" name="name" required maxlength="150" pattern="^[A-Za-z0-9-]+$"
                            placeholder="z.B. Wi-Plan">
                    </label>
                    <label>
                        Semester:
                        <select name="semester">
                            <option value="Sommersemester">Sommersemester</option>
                            <option value="Wintersemester">Wintersemester</option>
                        </select>
                    </label>
                    <label>
                        Jahr:
                        <input type="number" name="jahr" required min="1900" max="2025" value="2025">
                    </label>
                </p>
                <fieldset>
                    <legend>Kurse wählen</legend>
                    <p>
                        <label><input type="checkbox" name="kurse" value="pk">Programmierkurs</label>
                        <label><input type="checkbox" name="kurse" value="wt">Web-Technologien</label>
                        <label><input type="checkbox" name="kurse" value="db">Datenbaken</label>
                    </p>    
                </fieldset>
            </fieldset>
            <input type="submit" value="Weiter">
        </form>

    </main>
    <footer>
        <p>&copy; By Eymen</p>
    </footer>
</body>

</html>
